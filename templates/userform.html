<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Details Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+z9Kg2+8hV/2Z/bmN0lpI4+p0S+1MabB6Jf8qz9" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <form method="post">
        {% csrf_token %}
        <label>value1</label>
        <input type="text" name="value1"><br><br>
        <label>value2</label>
        <input type="text" name="value2"><br><br>
        <input type="submit" name="save" id="save" value="save">

        <input type="text" value="{{ output }}">
    </form>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-sV4tvp7ITLxZ7Lq+nEqLgF5odmY2xKt0jP0yT5FNXdSLiJQCFiw/gFqZIHfuBwe+" crossorigin="anonymous"></script>
</body>
</html>
